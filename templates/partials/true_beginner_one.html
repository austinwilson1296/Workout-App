    <div id="workoutArea" class="container mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Warm Up Exercises -->
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">Warm Up Exercises</h2>
                <button class="bg-blue-500 text-black p-2 rounded" onclick="trueBeginnerWarmUp();">Generate WarmUp</button>
                <ul class="list-disc pl-5" id="warm-up-list">


                </ul>
            </div>

            <!-- Exercise Selection -->
            <div class="bg-white mt-2 p-4 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">Select Exercises</h2>
                <div class="grid grid-cols-2 gap-2">
                    <button class="bg-blue-500 text-black p-2 rounded" hx-get="/exercise/chest" hx-target="#selected-exercises">Chest</button>
                    <button class="bg-blue-500 text-black p-2 rounded" hx-get="/exercise/back" hx-target="#selected-exercises">Back</button>
                    <button class="bg-blue-500 text-black p-2 rounded" hx-get="/exercise/legs" hx-target="#selected-exercises">Legs</button>
                    <button class="bg-blue-500 text-black p-2 rounded" hx-get="/exercise/shoulders" hx-target="#selected-exercises">Shoulders</button>
                    <button class="bg-blue-500 text-black p-2 rounded" hx-get="/exercise/biceps" hx-target="#selected-exercises">Biceps</button>
                    <button class="bg-blue-500 text-black p-2 rounded" hx-get="/exercise/triceps" hx-target="#selected-exercises">Triceps</button>
                    <button class="bg-blue-500 text-black p-2 rounded" hx-get="/exercise/abs" hx-target="#selected-exercises">Abs</button>
                    <button class="bg-blue-500 text-black p-2 rounded" hx-get="/exercise/cardio" hx-target="#selected-exercises">Cardio</button>
                    <button class="bg-blue-500 text-black p-2 rounded" hx-get="/exercise/fullbody" hx-target="#selected-exercises">Full Body</button>
                    <button class="bg-blue-500 text-black p-2 rounded" hx-get="/exercise/core" hx-target="#selected-exercises">Core</button>
                </div>
            </div>

            <!-- Selected Exercises -->
            <div class="bg-white mt-2 p-4 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">Your Workout</h2>
                <ul id="selected-exercises" class="list-disc pl-5">
                    <!-- Exercises will be added here -->
                </ul>
            </div>

            <!-- Cool Down -->
            <div class="bg-white mt-2 p-4 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">Cool Down Exercises</h2>
                <ul class="list-disc pl-5" id="cool-down-list">
                    <li>Forward fold stretch</li>
                    <li>Quad stretches</li>
                    <li>Child's pose</li>
                    <li>Cat-cow stretch</li>
                    <li>Hamstring stretches</li>
                    <li>Shoulder stretches</li>
                    <li>Hip flexor stretch</li>
                    <li>Calf stretches</li>
                    <li>Spine twists</li>
                    <li>Deep breathing</li>
                </ul>
            </div>
        </div>

        <!-- Custom Exercise Form -->
        <div class="mt-4 bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">Custom Exercise</h2>
            <div class="flex gap-4">
                <input type="text" id="exercise-name" placeholder="Exercise name" class="border p-2 rounded flex-grow">
                <button 
                    class="bg-green-500 text-black p-2 rounded"
                    hx-post="/save-exercise"
                    hx-include="#exercise-name"
                    hx-target="#selected-exercises"
                >Add Exercise</button>
            </div>
            <div class="mt-4">
                <input type="text" id="workout-name" placeholder="Workout name" class="border p-2 rounded mr-2">
                <button 
                    class="bg-purple-500 text-black p-2 rounded"
                    hx-post="/save-workout"
                    hx-include="#workout-name,#selected-exercises"
                >Save Workout</button>
            </div>
        </div>
    </div>
