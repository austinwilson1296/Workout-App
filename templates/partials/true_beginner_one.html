<div id="workoutArea" class="container mx-auto mt-4">
    <div class="grid grid-rows-4 gap-4">
        <!-- Warm Up Exercises -->
        <div class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">Warm Up Exercises</h2>
            <button class="bg-blue-200 text-black p-2 rounded mb-4" onclick="trueBeginnerWarmUp();">Generate WarmUp</button>
            <ul class="list-disc pl-5" id="warm-up-list">


            </ul>
        </div>

        <!-- Exercise Selection -->
        <div class="bg-white mt-2 p-4 rounded-lg shadow">
            <div class="flex justify-between mb-4">
                <h2 class="text-xl font-bold">Select Exercises</h2>
                <span>
                    <button class="bg-blue-200 text-black p-2 rounded" onclick="grey_out_selection_core()">Core</button>
                    <button class="bg-blue-200 text-black p-2 rounded">Balance</button>
                    <button class="bg-blue-200 text-black p-2 rounded">Resistance</button>
                </span>
            </div>

            <div class="grid grid-cols-4 gap-2">
                <button class="bg-blue-200 text-black p-2 rounded" onclick="beginnerChest();">Chest</button>
                <button class="bg-blue-200 text-black p-2 rounded" onclick="beginnerBack();">Back</button>
                <button class="bg-blue-200 text-black p-2 rounded" onclick="beginnerLegs();">Legs</button>
                <button class="bg-blue-200 text-black p-2 rounded" onclick="beginnerShoulders();">Shoulders</button>
                <button class="bg-blue-200 text-black p-2 rounded" onclick="beginnerRearShoulders();">Rear Shoulders</button>
                <button class="bg-blue-200 text-black p-2 rounded" onclick="beginnerLowerBack();">Lower Back</button>
                <button class="bg-blue-200 text-black p-2 rounded" onclick="beginnerCore();">Core</button>
                <button class="bg-blue-200 text-black p-2 rounded" onclick="beginnerBalance();">Balance</button>
            </div>
            <div class="grid grid-cols-2 gap-2 mt-3">
                <button class="bg-green-200 text-black p-2 rounded submitButton" onclick="submitToList();">Submit</button>
                <div class="box-content border-4">
                <p class="text-black p-2 rounded" id="exerciseOption">Selected Exercise</p>
                </div>
            </div>
            <br>
            <h2 class="text-xl font-bold mb-4">Custom Exercise</h2>
            <div class="flex gap-4">
                <button class="bg-green-200 text-black p-2 rounded" onclick="customExercise();">Add Exercise</button>
                <input type="text" id="exercise-name" placeholder="Exercise name" class="border p-2 rounded flex-grow">
                
            </div>
        </div>

        <!-- Selected Exercises -->
        <div class="bg-white mt-2 p-4 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">Your Workout</h2>
            <ul id="selected-exercises" class="list-disc pl-5">
            <h2>Core</h2>
                <li class="core-selected"></li>
            
            </ul>
        </div>

        <!-- Cool Down -->
        <div class="bg-white mt-2 p-4 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">Cool Down Exercises</h2>
            <button class="bg-blue-200 text-black p-2 rounded mb-4" onclick="trueBeginnerCoolDown();">Generate Cooldown</button>
            <ul class="list-disc pl-5" id="coolDownList">

            </ul>
        </div>
    </div>

    <!-- Custom Exercise Form -->
    <div class="mt-4 bg-white p-4 rounded-lg shadow">

        <div class="mt-4">
            <input type="text" id="workout-name" placeholder="Workout name" class="border p-2 rounded mr-2">
            <button class="bg-purple-200 text-black p-2 rounded" hx-post="/save-workout"
                hx-include="#workout-name,#selected-exercises">Save Workout</button>
        </div>
    </div>
</div>
<script>
function grey_out_selection_core(){
    // Only target buttons in the exercise selection area
    const exerciseButtons = document.querySelectorAll("#workoutArea button");
    exerciseButtons.forEach(button => {
        if (button.textContent.trim() !== "Core" && button.textContent.trim() !== "Submit") {
            button.classList.add("bg-gray-200", "text-gray-500");
            // Remove original styling
            button.classList.remove("bg-blue-200", "text-black");
            button.disabled = true;
        }
    });
}
</script>
